<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link In Bio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="your-profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <h1>Your Name</h1>
        <p>Your Bio or Description</p>
        <div class="links">
            <a href="https://link1.com" target="_blank">Link 1</a>
            <a href="https://link2.com" target="_blank">Link 2</a>
            <a href="https://link3.com" target="_blank">Link 3</a>
        </div>
    </div>
</body>
</html>
